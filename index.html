<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:mustard">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>
        
        <a-asset-item id="train-obj" src="models/obj/Train/tinker.obj"></a-asset-item>
        <a-asset-item id="train-mtl" src="models/obj/Train/obj.mtl"></a-asset-item>
        <a-asset-item id="train-gltf" src="models/gltf/Train.glb"></a-asset-item>
        <img id = "bg" src = "desert.jpg"></img>

    </a-assets>
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <a-entity 
    animation = "property: position; from:80 0.5 0; to: -90; easing:linear; loop: true; dur: 20000;" 
    obj-model="obj: #train-obj; mtl: #train-mtl" position="5 1 3" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>
 
    <a-sky src="#bg"></a-sky>
    
    <!------------------------------------- Rail Track----------------------------------------------->
    

    <a-entity>
        <a-box position="-5 0 0" rotation="90 0 0" width="300" height="1"
       depth="0.1" color="black"></a-box>

       <a-box position="-5 0 2" rotation="90 0 0" width="300" height="1"
       depth="0.1" color="black"></a-box>
      
    </a-entity>
    
  </a-scene>
</body>

</html>
